 <!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>HTML Application</title>
	<link href="css/site.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="cloud-image">
            <img src="img/successCloudNew.svg" alt="successCloudNew" />
        </div>
        <div class="content">
            <div class="tweet-container">
            <a href="http://twitter.com/intent/tweet/?text=I%20just%20created%20a%20new%20HTML%20website%20on%20AWS">
                <img src="img/tweetThis.svg" alt="tweetThis" />
            </a>            
        </div>
            <div class="content-body">
                <div class="success-text">Success!</div>
                <div class="description line-1"> A sample website on AWS has been successfully setup</div>
                <div class="description line-2"> Your HTML app is up and running on AWS</div>
                <div class="next-steps-container">
                    <div class="next-steps-header">Next up</div>
                    <div class="next-steps-body">
                        <div class="step">
                            <div class="step-icon">
                                <img src="img/cloneWhite.svg" alt="cloneWhite">
                            </div>
                            <div class="step-text"><a href="https://aws.amazon.com/getting-started/projects/host-static-website/?c_1">Host a static website</a></div>
                        </div>
                        <div class="step">
                            <div class="step-icon">
                                <img src="img/deployWhite.svg" alt="deployWhite">
                            </div>
                            <div class="step-text"><a href="https://aws.amazon.com/getting-started/tutorials/deploy-code-vm/?trk=gs_card">Learn more about Code Deploy</a></div>
                        </div>
                        <div class="step">
                            <div class="step-icon">
                                <img src="img/stackWhite.svg" alt="stackWhite">
                            </div>
                            <div class="step-text"><a href="https://signin.aws.amazon.com">Go to AWS Portal</a></div>
                        </div>
                        <div class="step">
                            <div class="step-icon">
                                <img src="img/lightbulbWhite.svg" alt="lightbulbWhite">
                            </div>
                            <div class="step-text"><a href="https://docs.aws.amazon.com/codedeploy/latest/userguide/getting-started-codedeploy.html">Learn more about all you can do with AWS by visiting the documentation</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
